<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop File Upload</title>
</head>
<body>
   <!-- FICO score summary -->
   <div>
    <table id ="FICO-SCORE-SUMMARY">
      <caption>FICO Score Summary</caption>
      <thead>
        <tr>
          <th>EquiFAX</th>
          <th>Experian</th>
          <th>TransUnion</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>--</td>
          <td>--</td>
          <td>--</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script >
  const tbFICO= document.getElementById('FICO-SCORE-SUMMARY');
  for (let i = 0; i < tbFICO.rows.length; i++) {

      // Iterate over the cells of the row
      for (let j = 0; j < tbFICO.rows[i].cells.length; j++) {
    
        // Get the current cell element
        const cell = tbFICO.rows[i].cells[j];
        cell.innerHTML ="m";
      }
    }
</script>
</html>
